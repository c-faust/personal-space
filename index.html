<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">我的空间</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#gallery">照片</a></li>
                <li><a href="#guestbook">留言板</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle">
                <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0-2V3c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1s-1-.45-1-1zm0 14v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1s-1-.45-1-1zm7-7h4c.55 0 1 .45 1 1s-.45 1-1 1h-4c-.55 0-1-.45-1-1s.45-1 1-1zM3 12h4c.55 0 1 .45 1 1s-.45 1-1 1H3c-.55 0-1-.45-1-1s.45-1 1-1z"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 3c.55 0 1 .45 1 1v1c0 .55-.45 1-1 1s-1-.45-1-1V4c0-.55.45-1 1-1zm0 15c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1v-1c0-.55-.45-1-1-1zM4 12c0-.55-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1h1c.55 0 1-.45 1-1zm19 0c0-.55-.45-1-1-1h-1c-.55 0-1 .45-1 1s.45 1 1 1h1c.55 0 1-.45 1-1z"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 首页动态内容区 -->
    <section id="home" class="hero">
        <div class="meteor-shower"></div>
        <div class="hero-content">
            <div class="profile-image">
                <img src="images/portrait.jpg" alt="我的头像">
            </div>
            <h1 class="typing-effect">欢迎来到我的个人空间</h1>
            <p class="subtitle">分享生活，记录点滴</p>
            <div class="scroll-hint">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </div>
        </div>
    </section>

    <!-- 个人介绍部分 -->
    <section id="about" class="section about-section">
        <div class="about-container">
            <div class="about-content">
                <h2>关于我</h2>
                <p class="about-text">你好！我是一名热爱生活、热爱分享的创作者。在这里，我会分享我的生活点滴、技术心得和有趣的故事。</p>
                <div class="skills">
                    <h3>我的技能</h3>
                    <div class="skill-tags">
                        <span class="skill-tag">摄影</span>
                        <span class="skill-tag">写作</span>
                        <span class="skill-tag">编程</span>
                        <span class="skill-tag">设计</span>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#" class="social-link" aria-label="GitHub">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="微博">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M10.098 20.323c-3.977.391-7.414-1.406-7.672-4.02-.259-2.609 2.759-5.047 6.74-5.441 3.979-.394 7.413 1.404 7.671 4.018.259 2.6-2.759 5.049-6.737 5.439l-.002.004z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="知乎">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M5.721 0C2.251 0 0 2.25 0 5.719V18.28C0 21.751 2.252 24 5.721 24h12.56C21.751 24 24 21.75 24 18.281V5.72C24 2.249 21.75 0 18.281 0zm1.964 4.078h8.607c.142.005.284.025.423.06.14.034.277.083.408.147.13.065.254.145.369.24.114.096.217.206.306.328.89 1.225.894 2.863.894 2.863l-4.111.001v.001h3.291s-.011.673-.072 1.068c-.06.395-.195.804-.195.804h-3.127l-.001.001h-2.77s.166-1.285.166-1.285c0-.015.275-1.3.275-1.3l2.089.001h2.771v-.002h1.176v-.001H16.9v-.784h-3.986V4.078zm-4.09 3.425h2.63v8.428H7.63V16.5h2.356c.182.001.364.014.542.039.179.024.354.067.522.127.167.06.327.138.476.233.148.095.284.206.404.331.12.125.222.264.303.413.081.15.14.309.174.475.035.165.044.335.028.503-.016.168-.057.333-.123.489-.066.156-.155.301-.266.431-.11.13-.241.243-.388.336-.148.093-.31.164-.481.211-.172.047-.35.07-.529.069H3.595v-2.096h1.834v-8.555H3.595V7.503h4.035z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- 博客区域 -->
    <section id="blog" class="section">
        <h2>最新博客</h2>
        <div class="blog-grid">
            <article class="blog-card">
                <h3>我的第一篇博客</h3>
                <p class="date">2024-03-20</p>
                <p class="excerpt">这是我的第一篇博客内容...</p>
                <a href="#" class="read-more">阅读更多</a>
            </article>
            <!-- 更多博客卡片 -->
        </div>
    </section>

    <!-- 照片展示区 -->
    <section id="gallery" class="section">
        <h2>照片墙</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/gallery/photo1.jpg" alt="风景照片">
            </div>
            <div class="gallery-item">
                <img src="images/gallery/photo2.jpg" alt="生活随拍">
            </div>
            <div class="gallery-item">
                <img src="images/gallery/photo3.jpg" alt="旅行记忆">
            </div>
            <!-- 可以继续添加更多照片 -->
        </div>
    </section>

    <!-- 留言板 -->
    <section id="guestbook" class="section">
        <h2>留言板</h2>
        <div class="guestbook-container">
            <form id="message-form">
                <input type="text" id="name" placeholder="您的名字" required>
                <textarea id="message" placeholder="写下您的留言..." required></textarea>
                <button type="submit">发送留言</button>
            </form>
            <div id="messages-container">
                <!-- 留言将在这里显示 -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 我的个人主页</p>
    </footer>

    <!-- 照片预览模态框 -->
    <div id="photo-modal" class="modal">
        <span class="modal-close">&times;</span>
        <img id="modal-img" class="modal-content">
        <div id="modal-caption"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
